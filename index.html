<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eweather</title>
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
   <!--  font-awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- SASS&CSS -->
   <link href="sass-boilerplate/main.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
</head>
<body>
<!--Start Logo & Navbar -->
    <div class="logoNav">
        <!--Start navbar  -->
        <nav class="py-1"></nav>
        <!--End navbar  -->
        <!--Start Logo (eweather-logo) -->
        <span class="ms-5 mt-3 img-fluid img-fluid float-start figure-img"><img src="imgs/eweather-logo-e008be849d6643601042bd5d80d566bc.png" alt="eweather-logo"></span>
        <!--End Logo (eweather-logo) -->
    </div>
<!--End Logo & Navbar -->


<!--Start (regio&&temperatuur) -->
<div class="container mainContainer">
<!--Start Regio -->
    <div class="row container-fluid">
        <select class="form-select  col-12" aria-label="Default select example" id="submitWeather">
            <option selected >Please Select a Regio</option>
        </select>
    </div>
<!--End Regio-->

<!--Start temperatuur-->
    <div class="row mt-5 container ">

            <div class="col-5 col-sm-4 sm-12 mb-5 ">
                <div>
                    <table>
                        <tbody>
                                <tr>
                                    <td class="align-top" style="font-size:70px;"><i class="bi bi-thermometer-sun h-100 d-inline-block "></i></td>
                                    <td class="align-middle  p-0"> 
                                            <span class="ms-1 integerClass font-weight-bold fs-2 p-0" id="temperature"></span><br>
                                            <span class=" pt-5" style="font-size:10px;" id="">Actuele temperatuur</span>
                                    </td>
                                </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <div class="col-6  col-sm-4">
                <div>
                    <table>
                        <tbody>
                                <tr>
                                    <td class="align-top" style="font-size:70px;"><i class="bi bi-thermometer-half h-100 d-inline-block"></i></td>
                                    <td class="align-middle  p-0"> 
                                            <span class="ms-1 integerClass font-weight-bold fs-2 p-0" id="gevoelstemperatuur"></span><br>
                                            <span class="" style="font-size:10px;">Gevoelstemperatuur</span>
                                    </td>
                                </tr>
                        </tbody>
                      </table>
                </div>
            </div>
     
            <div class="col-6 col-sm-4 mb-5 ps-0">
                <div>
                    <table>
                        <tbody>
                                <tr>
                                    <td class="align-top" style="font-size:70px;"><i class="bi bi-thermometer-low h-100 d-inline-block"></i></td>
                                    <td class="align-middle  p-0"> 
                                            <span class="ms-1 integerClass font-weight-bold fs-2 p-0" id="groundtemperature"></span><br>
                                            <span class="" style="font-size:10px;">Grond temperatuur</span>
                                    </td>
                                </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <div class="col-6 col-sm-4 ps-0 ">
                <div>
                    <table>
                        <tbody>
                                <tr>
                                    <td class="align-top" style="font-size:75px;"><i class="bi bi-sun h-100 d-inline-block "></i></td>
                                    <td class="align-middle  p-0"> 
                                            <span class="ms-3 integerClass font-weight-bold fs-2 p-0" id="sunpower"><b></b></span><br> 
                                            <span class="" style="font-size:10px;">Zonnekracht</span>
                                    </td>
                                </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <div class="col-6 col-sm-4 mb-5 ">
                <div>
                    <table>
                        <tbody>
                                <tr>
                                    <td class="align-top" style="font-size:70px;"><i class="bi bi-droplet-fill  h-100 d-inline-block"></i></td>
                                    <td class="align-middle  p-0"> 
                                        <span class="ms-1 integerClass font-weight-bold fs-3 p-0" id="rainFallLastHour"></span>
                                        <span  class="integerClass font-weight-bold fs-5 p-0 m-0">mm</span><br> 
                                        <span class="" style="font-size:10px;">Regen laatste uur</span>
                                    </td>
                                </tr>
                        </tbody>
                      </table>
                </div>
            </div>

            <div class="col-6 col-sm-4 ">
                <div>
                    <table>
                        <tbody>
                                <tr>
                                    <td class="align-top" style="font-size:70px;"><i class="bi bi-browser-safari  h-100 d-inline-block"></i></td>
                                    <td class="align-middle  p-0"> 
                                        <span class="ms-4 integerClass font-weight-bold fs-3 p-0" id="winddirection"></span><br> 
                                        <span class="" style="font-size:10px;">Windrichting</span>
                                    </td>
                                </tr>
                        </tbody>
                      </table>
                </div>
            </div>
    </div> 
<!--End temperatuur -->
</div>    
<!--End (regio&&temperatuur)-->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
<!-- jquery JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<!-- ajax JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
<!--JS -->
<script src="js/main.js"></script>
</body>
</html>
